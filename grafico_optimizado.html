    <script>
Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Comparativa de Población: Israel vs Suma de Otros Países'
    },
    xAxis: {
        categories: ['Hombres', 'Mujeres']
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Número de Personas'
        }
    },
    series: [{
        name: 'Israel - Hombres',
        data: [4668451]
    }, {
        name: 'Israel - Mujeres',
        data: [4695549]
    }, {
        name: 'Total Otros Países - Hombres',
        data: [80322627]
    }, {

        data: [79418940]
    }]
});
